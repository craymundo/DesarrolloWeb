<div class="login-form">
  <mat-card>
    <mat-card-content>
      <h1>Inicia Sesión</h1>
      <form [formGroup]="loginForm.baseForm" (ngSubmit)="onLogin()">
        <mat-form-field class="full-width-input">
          <input
            text="text"
            formControlName="username"
            matInput
            placeholder="Correo electrónico"
            required
          />
          <mat-error *ngIf="checkField('username')">
            {{ loginForm.errorMessage }}
          </mat-error>
        </mat-form-field>
        <mat-form-field class="full-width-input separator">
          <input
            [type]="hide ? 'password' : 'text'"
            formControlName="password"
            matInput
            placeholder="Contraseña"
            required
          />
          <button mat-icon-button matSuffix (click)="hide = !hide">
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
          <mat-error *ngIf="checkField('password')">
            {{ loginForm.errorMessage }}
          </mat-error>
        </mat-form-field>

        <mat-error>  {{errorLogin}} </mat-error>
        <button
          [disabled]="loginForm.baseForm.invalid"
          type="submit"
          mat-raised-button
          color="primary"
        >
          Login
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
